<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form (ngSubmit)="addCitoyen()" #creationForm="ngForm">
                <h1>Create Account</h1>
                <span></span>
                <input  type="nom" [(ngModel)]="user.nom" name="nom" placeholder="nom" required>
                <input type="text" [(ngModel)]="user.password" name="password" minlength="8" placeholder="Password" required>
                <span >8 caractères pour un mot de passe valide</span>
                <input type="submit" value="S'inscrire"  [disabled]="!creationForm.valid"/>

            </form>
        </div>
        <div class="form-container sign-in">
            <form (ngSubmit)=" VerifierLogin()" #SignInForm="ngForm" >
                <h1>Sign In</h1>
               
                <span></span>
                <input #nomInput type="nom" [(ngModel)]="user.nom" name="nom" placeholder="nom">
                <input #passwordInput type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                <button class="submit"  [disabled]="!SignInForm.valid"> Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bonjour!</h1>
                    <p>Veuillez vous connecter pour voir nos propositions aujourd'hui pour vos activités</p>
                    <button class="hidden" id="login" >Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour!</h1>
                    <p>Veuillez creer un compte pour profitez de nous services</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
